[package]
name = "brickrail-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1", features = ["full"] }
bevy = { version = "0.14.0", features = ["dynamic_linking", "serialize"] }
bevy-inspector-egui = { git = "https://github.com/kristoff3r/bevy-inspector-egui.git", branch = "main" }
bevy-trait-query = { git = "https://github.com/dead-money/bevy-trait-query.git", branch = "bevy-0.14" }
bevy_framepace = "0.17.0-rc.1"
bevy_mouse_tracking_plugin = { git = "https://github.com/Novakasa/bevy-mouse-tracking.git", branch = "main" }
bevy_pancam = { git = "https://github.com/tomara-x/bevy_pancam.git", branch = "main" }
bevy_prototype_lyon = { git = "https://github.com/Carroted/bevy_prototype_lyon.git", branch = "bevy-main" }
itertools = "0.11.0"
petgraph = { version = "0.6.4", features = ["serde-1"] }
serde = "1.0.193"
serde_json = "1.0.108"
serde_json_any_key = "2.0.0"
serde_with = "3.4.0"
strum = "0.25.0"
strum_macros = "0.25.3"
pybricks-ble = { path = "../pybricks-ble" }
test-log = "0.2.14"
bitflags = "2.4.2"
rfd = "0.14.1"
sha2 = "0.10.8"
rand = "0.8.5"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "1", features = ["rt-multi-thread"] }
