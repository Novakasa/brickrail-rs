[package]
name = "brickrail-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1", features = ["full"] }
bevy = { version = "0.13.0", features = ["dynamic_linking", "serialize"] }
bevy-inspector-egui = "0.23.0"
bevy-trait-query = { git = "https://github.com/RobWalt/bevy-trait-query.git", branch = "bevy-0.13" }
bevy_egui = "0.25.0"
bevy_framepace = "0.15.0"
bevy_mouse_tracking_plugin = { git = "https://github.com/iiiii7d/bevy-mouse-tracking.git", branch = "main" }
bevy_pancam = "0.11.0"
bevy_prototype_lyon = "0.11.0"
itertools = "0.11.0"
petgraph = { version = "0.6.4", features = ["serde-1"] }
serde = "1.0.193"
serde_json = "1.0.108"
serde_json_any_key = "2.0.0"
serde_with = "3.4.0"
strum = "0.25.0"
strum_macros = "0.25.3"
pybricks-ble = { path = "../pybricks-ble" }
bevy_ecs = "0.13.0"
bevy_app = "0.13.0"
test-log = "0.2.14"
bitflags = "2.4.2"
rfd = "0.14.1"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "1", features = ["rt-multi-thread"] }
